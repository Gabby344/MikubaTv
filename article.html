        /* ---------------------------------- */

        .skeleton {

            display: inline-block;
            line-height: 1;

        .skeleton-title-big { height: 40px; width: 85%; margin-bottom: 15px; }

        /* Responsive */

</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('live-btn').addEventListener('click', () => {
                // Vous devrez d√©finir o√π le bouton 'DIRECT' m√®ne r√©ellement
                window.location.href = 'index.html#live-section';

            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            // V√©rifie si l'ID est pr√©sent et si la fonction d'affichage est disponible (charg√©e par setup.js)
