<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikuba TV - Administration des Articles</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    
    <script src="setup.js" defer></script> 
    
    <style>
        /* Variables de Couleurs Modernes */
        :root {
            --primary-color: #E74C3C; /* Rouge Vif */
            --secondary-color: #2C3E50; /* Bleu Nuit */
            --accent-color: #3498DB; /* Bleu Clair */
            --text-color: #333;
            --light-bg: #F0F2F5;
            --card-bg: #FFFFFF;
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: var(--light-bg); padding: 40px 20px; color: var(--text-color); }

        .container {
            max-width: 900px; margin: 0 auto; background-color: var(--card-bg);
            padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Ombre plus marqu√©e */
        }
        h1 { 
            font-size: 2.5em; color: var(--secondary-color); margin-bottom: 30px; 
            border-bottom: 5px solid var(--primary-color); padding-bottom: 15px; 
            font-weight: 900;
        }
        
        /* Formulaire */
        .form-group { margin-bottom: 25px; }
        label { 
            display: block; margin-bottom: 8px; font-weight: 700; 
            color: var(--secondary-color); font-size: 1.1em;
        }
        input[type="text"], textarea, select {
            width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 8px;
            font-size: 1em; transition: all 0.3s; background-color: #f9f9f9;
        }
        input[type="text"]:focus, textarea:focus, select:focus { 
            border-color: var(--accent-color); 
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); 
            background-color: var(--card-bg);
            outline: none; 
        }
        textarea { resize: vertical; min-height: 300px; }
        select { appearance: none; /* Cache la fl√®che par d√©faut */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233498DB' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
        }

        /* Bouton Publier */
        #publish-btn {
            background-color: var(--primary-color); color: white; padding: 18px 35px;
            border: none; border-radius: 10px; font-weight: 700; font-size: 1.2em;
            cursor: pointer; transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            width: 100%;
            margin-top: 10px;
        }
        #publish-btn:hover:not([disabled]) { 
            background-color: #C0392B; 
            transform: translateY(-3px); 
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.6);
        }
        #publish-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Message de statut */
        #status-message {
            margin-top: 30px; padding: 20px; border-radius: 8px; font-weight: 700;
            font-size: 1.1em;
            display: none; /* Cach√© par d√©faut */
            text-align: center;
        }
        .success { background-color: #D4EDDA; color: #155724; border: 1px solid #C3E6CB; }
        .error { background-color: #F8D7DA; color: #721C24; border: 1px solid #F5C6CB; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üõ†Ô∏è Tableau de Bord - Publication d'Articles</h1>
        
        <p style="margin-bottom: 30px;"><a href="index.html" style="color: var(--accent-color); font-weight: 500;">‚Üê Retour √† l'accueil du site</a></p>
        
        <form id="article-form">
            <div class="form-group">
                <label for="title">Titre de l'Article</label>
                <input type="text" id="title" placeholder="Titre principal de l'actualit√©" required>
            </div>
            
            <div class="form-group">
                <label for="summary">R√©sum√© (court - pour la carte d'actualit√© sur la page d'accueil)</label>
                <input type="text" id="summary" placeholder="Maximum 150 caract√®res" required>
            </div>

            <div class="form-group">
                <label for="imageUrl">URL de l'Image de Couverture</label>
                <input type="text" id="imageUrl" placeholder="Ex: https://votresite.com/images/article1.jpg" required>
            </div>

            <div class="form-group">
                <label for="category">Cat√©gorie</label>
                <select id="category" required>
                    <option value="" disabled selected>S√©lectionnez une cat√©gorie</option>
                    <option value="Politique">Politique</option>
                    <option value="√âconomie">√âconomie</option>
                    <option value="Social">Social</option>
                    <option value="Sport">Sport</option>
                    <option value="S√©curit√©">S√©curit√©</option>
                    <option value="Culture">Culture</option>
                    <option value="G√©n√©ral">G√©n√©ral</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="author">Auteur</label>
                <input type="text" id="author" value="R√©daction Mikuba TV" placeholder="Nom du journaliste ou de l'√©quipe de r√©daction">
            </div>

            <div class="form-group">
                <label for="body">Corps de l'Article (Contenu int√©gral)</label>
                <textarea id="body" placeholder="Commencez √† r√©diger ici. Utilisez des balises HTML pour la mise en forme (ex: <h2>, <p>)." required></textarea>
            </div>

            <button type="submit" id="publish-btn">Publier l'Article</button>
        </form>

        <div id="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('article-form');
            const statusMessage = document.getElementById('status-message');
            const btn = document.getElementById('publish-btn');
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // V√©rification de la fonction (au cas o√π setup.js n'aurait pas charg√©)
                if (typeof publishArticle !== 'function') {
                    alert("Erreur: Le script de publication (setup.js) n'a pas charg√©.");
                    return;
                }

                // 1. R√©cup√©ration des donn√©es du formulaire
                const newArticleData = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    category: document.getElementById('category').value,
                    summary: document.getElementById('summary').value,
                    imageUrl: document.getElementById('imageUrl').value,
                    body: document.getElementById('body').value,
                };

                // 2. Appel √† la fonction centralis√©e dans setup.js
                // L'√©tat de l'interface utilisateur est g√©r√© par publishArticle
                publishArticle(newArticleData, btn, form, statusMessage);
            });
        });
    </script>
</body>
</html>
